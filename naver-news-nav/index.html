<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NAVER - NEWS</title>
    <script src="https://kit.fontawesome.com/51db22a717.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Alata&display=swap" rel="stylesheet">
    <link rel ="stylesheet" href="style.css">
</head>
<body>
    <div class="wrap">
        <header>
            <div class="snb-area">
                <div class="snb-inner">
                    <div class="snb-logo-area">
                        <img src="naver-logo.png">
                        <h1>뉴스</h1>
                    </div>
                    <div class="snb-wrap">
                        <ul class="snb">
                            <li>TV연예</li>
                            <li>스포츠</li>
                            <li>뉴스스탠드</li>
                            <li>날씨</li>
                        </ul>
                    </div>
            
                <div class="gnb-wrap">
                    <button class="gnb-login-btn">로그인</button>
                    <div class="gnb-menu">
                        <i class="fas fa-th"></i>
                    </div>
                </div>
            </div>
                
            </div>
            <div class="lnb-area">
                <div class="lnb-wrap">
                    <ul class="lnb">
                        <li>뉴스홈</li>
                        <li>속보</li>
                        <li>정치</li>
                        <li>경제</li>
                        <li>생활/문화</li>
                        <li>세계</li>
                        <li>IT/과학</li>
                        <li>오피니언</li>
                        <li>포토</li>
                        <li>TV</li>
                        <li>랭킹뉴스</li>
                    </ul>
                    <div class="lnb-search-area">
                        <div class="lnb-search-wrap">
                            <input type="text">
                            <a href="#"><i class="fas fa-search"></i></a>
                        </div>
                    </div>
                </div>
            </div>
        </header>
    </div>
</body>
</html>
